<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid row">
        <div class="sideImg col">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="Images/login-page.png" class="d-block " alt="login-page">
                    <!-- <p class="img-content">Sed ut perspiciatis unde omnis iste natus voluptatem.</p> -->
                  </div>
                  <div class="carousel-item">
                    <img src="Images/login-page.png" class="d-block " alt="login-page">
                  </div>
                  <div class="carousel-item">
                    <img src="Images/login-page.png" class="d-block " alt="login-page">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>

        <div class="sideContent col">
            
            <div class="login">
                <form action="#">
                    <label for="user-name" class="l1">Email Address</label>
                    <br>
                    <input type="text" name="Username" id="user-name" placeholder="evan.donohue@gmail.com">&nbsp;
                    <br>
    
                    <label for="user-name" class="l2">Password</label>
                    <br>
                    <input type="password" name="Password" id="password" placeholder="**********">
                    <br><br>
                    <button class="btn btn-danger" id="bt">
                        <span id="lg">Login</span> 
                    </button>
                    <br>
                    <a href="forget-pass.html" class="forget-password">
                        <span class="forget-pass">Lost your password?</span>
                    </a>
                    <br>
                    <br>
                    <p class="new-member">Donâ€™t have an account? Create an account</p>
                </form>
            </div>
            


        </div>
        <div>

        </div>
    </div>
    
    <script src="js/custom.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
